  obj_2:
    title: Mina (perfil longitudinal)
    overview: Mina de antimónio de Monte Alto (título de autor). Desenho, colado em cartão de moldura azul, do perfil longitudinal da Mina de antimónio de Monte Alto na freguesia de Covelo, concelho de Gondomar, distrito do Porto, realizado a uma escala de 1=400. São apresentadas as várias galerias constituintes da mina, assim como as datas da sua construção.
    obs: Documento da 22ª Cadeira, 3ª Parte, Secção b, pertencente aos cursos de minas, de construcções civis e obras publicas ou ao curso superior industrial. Documentos com inventario n.º MPL3746ED e n.º MPL3755ED. Estes documentos foram realizados na década de 10 do inicio do século XX. Assim sendo, e pressupondo que são cópias desta estampa, podemos atribuir à estampa uma data de realização aproximada à destes, pelo menos como referência de existência. Contém anotações que podem indicar anteriores inventários. Pode ler-se, no canto superior esquerdo, escrito a lápis, 2/909 ou 2 1909; no canto superior direito um autocolante com o n.º 1/907 ou 1 1907. No Inventário de Desenho de 1921 para o Assistente Amandio Pinto- Estante D, nº 354 é referido um conjunto de 4 estampas de desenho de minas provenientes do Instituto Industrial e Comercial de Lisboa, não referindo com exactidão a data. Apenas refere que foi anos antes.
    designation: Mina (perfil longitudinal)
    price: desconhecido
    bibliography:
    autor: Desconhecido
    rel_date: 
    material: Papel/Cartão
    tecnique: traço de nanquim, aguarela e tintas
    colors: preto, azul, carmim, vermelho, verde, amarelo e cor de laranja
    altura: 33,5cm
    largura: 50cm
