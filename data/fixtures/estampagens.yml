    obs: Documento da 22ª Cadeira, 3ª Parte, Secção B, pertencente aos cursos de minas, de construcções civis e obras publicas ou ao curso superior industrial. Cf. Documento inventário n.º MPL3754ED. Este documento foi realizado na década de 10 do inicio do século XX. Assim sendo, e pressupondo que é uma cópia desta estampa, podemos atribuir a esta estampa uma data de realização aproximada à deste, pelo menos como referência de existência. Contém anotações que podem indicar anteriores inventários. Pode ver-se no canto superior esquerdo, escrito a lápis- 2/909 ou 2 1909. No Inventário de Desenho de 1921 para o Assistente Amandio Pinto- Estante D, nº 354 é referido um conjunto de 4 estampas de desenho de minas provenientes do Instituto Industrial e Comercial de Lisboa, não referindo com exactidão a data. Apenas refere que foi anos antes.
