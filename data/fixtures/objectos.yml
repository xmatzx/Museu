Objecto:
  obj_1:
    title: Balança Romana
    overview: Esta é uma balança de braços desiguais, constituída por dois ganchos. um é utilizado para suspender a balança e o outro para suspender o corpo que desejamos pesar. Do lado do seu braço menor encontra-se um peso que permite manter a balança em equilíbrio quando ela é suspensa vazia (sem o peso cursor e sem corpo). O braço maior desta balança tem uma forma quadrangular.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 57.
    designation: Balança romana
    denomination: Balança Romana
    finality: Servia para determinar massas.
    history: As balanças tiveram origem na antiga civilização egípcia, em torno de 5000 a.C. Este aparelho é destinado a determinar a massa dos corpos ou como se diz em linguagem comum, para "pesa-los".Balanças existem dos mais diversos tipos, cada uma com uma certa sensibilidade, capaz de assimilar pequenas variações de massa.As balanças diversas características, como- Sensibilidade - uma das mais importantes características, diz-se que uma balança é sensível ao miligrama quando, por exemplo, a massa de um miligrama em um dos pratos consegue provocar o desequilíbrio, inclinando para o lado. Fidelidade - é ter o mesmo resultado sempre que medir a mesma massa, temos que observar que o resultado da pesagem não seja influenciado pela posição do corpo no prato da balança. Justeza - existe sempre equilíbrio quando se colocam massas iguais nos dois pratos, quando temos braços iguais. Conforme o princípio de funcionamento, as balanças podem ser classificadas em- Gravimétricas quando comparam a carga com padrões de massa aferidos (pesos), e Dinamométricas quando o peso da carga é equilibrado pela força elástica de molas metálicas ou sistema equivalente. Esta última estão sujeita aos defeitos conhecidos como histereses elásticas e com o uso perdem rapidamente as características iniciais, logo seu uso para o comércio é condenado. Para pesagens de precisão alguns factores influenciam, como- Temperatura, a posição da carga sobre o prato, o desnivelamento da balança e outros.
    price: 100
    specification: Preço indicado no inventário de 1938
    bibliography: Tratado de Física Elementar
  obj_2:
    title: balança de precisão
    overview: As balanças de precisão são balanças ordinárias que oferecem particularidades de construção, tendentes a realizar e conservar as condições de justeza e sensibilidade. É composta por um travessão que tem a forma de um losango alongado. O eixo de suspensão é formado pela aresta de um dos diedros de um prisma triangular de aço temperado, situado no meio, perpendicularmente à superfície do losango, e apoia-se sobre duas pequenas chapas de ágata situadas à mesma altura da parte superior de duas colunas de ferro, um parafuso, situado verticalmente por cima do travessão e ligado ao cutelo, permite fazer subir ou baixar o centro de gravidade e, por consequência, regular a sensibilidade. Em cada extremidade do travessão está horizontalmente fixo um prisma de aço com a aresta voltada para cima destinado a suportar uma chapa de ágata a que se liga a suspensão do respectivo prato. Para as arestas dos prismas se não gastarem no atrito que exercem contra as chapas de ágata, adapta-se às balanças de precisão uma peça denominada forquilha que serve para se levantarem os pratos e o travessão quando a balança não funciona, e ainda para impedir que as oscilações tenham grande amplitude. A forquilha eleva-se ou baixa-se com o auxílio de um alavanca que se põe em movimento pelo botão por fora da caixa.
    obs: 
    designation: Balança de Precisão
    denomination: Balança de Precisão
    finality: Destina-se a determinar a massa de um corpo.
    history: As balanças tiveram origem na antiga civilização egípcia, em torno de 5000 a.C. Este aparelho é destinado a determinar a massa dos corpos ou como se diz em linguagem comum, para "pesa-los". Balanças existem dos mais diversos tipos, cada uma com uma certa sensibilidade, capaz de assimilar pequenas variações de massa. As balanças diversas características, como- Sensibilidade - uma das mais importantes características, diz-se que uma balança é sensível ao miligrama quando, por exemplo, a massa de um miligrama em um dos pratos consegue provocar o desequilíbrio, inclinando para o lado. Fidelidade - é ter o mesmo resultado sempre que medir a mesma massa, temos que observar que o resultado da pesagem não seja influenciado pela posição do corpo no prato da balança. Justeza - existe sempre equilíbrio quando se colocam massas iguais nos dois pratos, quando temos braços iguais. Conforme o princípio de funcionamento, as balanças podem ser classificadas em- Gravimétricas quando comparam a carga com padrões de massa aferidos (pesos), e Dinamométricas quando o peso da carga é equilibrado pela força elástica de molas metálicas ou sistema equivalente. Esta última estão sujeita aos defeitos conhecidos como histereses elásticas e com o uso perdem rapidamente as características iniciais, logo seu uso para o comércio é condenado. Para pesagens de precisão alguns factores influenciam, como- Temperatura, a posição da carga sobre o prato, o desnivelamento da balança e outros.
    price: 2000
    specification: Preço indicado no inventário de 1938
  obj_3:
    title: Balança roberval
    overview: É uma balança de braços iguais, empregue no comércio, que tem os pratos colocados por cima do travessão, o que a torna muito cómoda na sua instalação e uso. Esta balança tem dois travessões sobrepostos, ligados por baixo dos pratos por hastes de ferro de modo a formarem um paralelogramo articulado.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 99.
    designation: Balança de Roberval
    denomination: Balança de Roberval
    finality: Serve para pesar pequenas quantidades. Funciona segundo o princípio de contrapeso- num dos pratos coloca-se o objecto a pesar e no outro os pesos necessários até os dois atingirem o equilíbrio, significando que a massa dos corpos de um e outro são iguais.
    history: As balanças tiveram origem na antiga civilização egípcia, em torno de 5000 a.C. Este aparelho é destinado a determinar a massa dos corpos ou como se diz em linguagem comum, para "pesa-los". Balanças existem dos mais diversos tipos, cada uma com uma certa sensibilidade, capaz de assimilar pequenas variações de massa. As balanças diversas características, como, Sensibilidade - uma das mais importantes características, diz-se que uma balança é sensível ao miligrama quando, por exemplo, a massa de um miligrama em um dos pratos consegue provocar o desequilíbrio, inclinando para o lado. Fidelidade - é ter o mesmo resultado sempre que medir a mesma massa, temos que observar que o resultado da pesagem não seja influenciado pela posição do corpo no prato da balança. Justeza - existe sempre equilíbrio quando se colocam massas iguais nos dois pratos, quando temos braços iguais. Conforme o princípio de funcionamento, as balanças podem ser classificadas em- Gravimétricas quando comparam a carga com padrões de massa aferidos (pesos), e Dinamométricas quando o peso da carga é equilibrado pela força elástica de molas metálicas ou sistema equivalente. Esta última estão sujeita aos defeitos conhecidos como histereses elásticas e com o uso perdem rapidamente as características iniciais, logo seu uso para o comércio é condenado. Para pesagens de precisão alguns factores influenciam, como; Temperatura, a posição da carga sobre o prato, o desnivelamento da balança e outros. Este invento foi apresentado na Academia Francesa da ciencia em 1669 por Gilles Personne de Roberval (1602-1675).
