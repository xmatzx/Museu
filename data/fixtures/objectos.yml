  obj_5:
    title: Sarilho
    overview: É composto por um cilindro tendo nos seus extremos dois munhões no prolongamento do seu eixo, que giram dentro de duas chumaceiras fixas. Um cabo, tendo um dos seus extremos fixado a um ponto no cilindro, enrola-se sobre a sua superfície e suporta no outro extremo a carga que se quer elevar.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 63.
    designation: Sarilho
    denomination: Sarilho
    finality: Destina-se a movimentar cargas com peso significativo na vertical.
    history: Desde tempos imemoriais que o homem tem inventado inúmeros utensílios para minimizar o esforço físico despendido nas suas mais diversas actividades, quer de natureza doméstica ou agrícola, quer na construção de edifícios, na indústria ou nos transportes, entre outras. O sarilho é um exemplo disso, designado em física como máquina simples, é um dispositivo que se baseia na aplicação de uma pequena força que mantém em equilíbrio uma outra muito superior, ou que pode mover uma carga considerável.
    price: 30
    specification: Preço indicado no inventário de 1938 
    bibliography: Tratado de Física Elementar
  obj_6:
    title: Cabrestante
    overview: Apresenta um cilindro vertical que descreve um movimento de rotação accionado por quatro braços de comando, em forma de cruz, instalados na parte superior do eixo. O cilindro encontra-se apoiado numa cavidade circular, instalada na base do conjunto, por meio de um sulco nela cavado. Este conjunto apresenta uma configuração que permite ao eixo um único sentido de rotação. Desta forma impedia-se que a corda, enrolada no eixo vertical, se viesse a desenrolar. Na base do aparelho existe uma roldana de latão que permite encaminhar a corda que puxa o corpo. Do lado oposto à roldana, relativamente ao eixo do cabrestante e paralelamente a este, podia instalar-se um segundo cilindro, em torno do qual a corda, vinda do cabrestante, dava uma volta antes de se lhe pegar, o que permitia maior firmeza na utilização deste último.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 65.
    designation: Cabrestante
    denomination: Cabrestante
    finality: O cabrestante é um aparelho destinado a enrolar, em torno de um eixo vertical, uma corda que puxa um corpo na horizontal.
    history: Desde tempos imemoriais que o homem tem inventado inúmeros utensílios para minimizar o esforço físico despendido nas suas mais diversas actividades, quer de natureza doméstica ou agrícola, quer na construção de edifícios, na indústria ou nos transportes, entre outras. O cabrestante é um exemplo disso, designado em física como máquina simples, é um dispositivo que se baseia na aplicação de uma pequena força que mantém em equilíbrio uma outra muito superior, ou que pode mover uma carga considerável.
