  obj_7:
    title: Cadernal
    overview: Os cadernais são compostos por várias roldanas metidas numa mesma caixa, mas podendo girar independentemente umas das outras em torno de um eixo comum formando assim o cadernal. A reunião de 2 cadernais, um fixo e outro móvel, ligados pelo mesmo cabo, que vai passando sucessivamente nas golas das suas roldanas, chama-se talha. A extremidade do cabo, estando ligado á caixa do cadernal superior, vai passar no 1º gorne do cadernal inferior, em seguida no 1º gorne do cadernal superior, desce novamente ao 2º gorne do cadernal inferior e assim sucessivamente até que tendo passado por todos os gornes, destaca-sedo cadernal fixo. A este extremo do cabo chama-se o tirador.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 62.
    designation: Cadernal 
    denomination: Cadernal ou Talha
    finality: Permite elevar cargas, utilizando o factor multiplicador 2 n, sendo n o número de roldanas em cada talha.
    history: A roldana, designada em física por máquina simples, permite que uma pequena força possa manter em equilíbrio uma outra muito superior ou possa mover uma carga considerável. A sua invenção foi atribuída a Arquimedes, apesar do seu uso ser muito anterior à época em que este viveu. Este facto está sem dúvida associado a uma das suas memórias, Do Equilíbrio dos Planos, onde se pode encontrar o enunciado e a demonstração das leis das alavancas - e fisicamente uma roldana não é mais do que uma alavanca. A grande variedade de aplicações deste dispositivo estimulou a pesquisa dos inventores que, mediante diversos tipos de combinações de roldanas fixas e móveis, por vezes associadas a parafusos sem fim e a rodas dentadas, e substituindo os cabos ou cordas por correntes metálicas, permitiram o manuseamento de resistências muito elevadas com a aplicação de potências comparativamente baixas.
    price: 
    specification: 
    bibliography: 
  obj_8:
    title: Bate-estacas
    overview: É composto por um maço preso a uma das extremidades de um cabo que passa pela gola de uma roldana fixa no topo de uma estrutura de madeira. Desta estrutura fazem parte duas colunas paralelas alinhadas de cada lado do corpo que serviam de guia ao seu movimento, garantindo a verticalidade da queda. A outra extremidade do cabo está ligada a três ou quatro porções de fio que içar o cabo. Atingida a altura pretendida eram largados os cabos em simultâneo, deixando cair o maço.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 221.
    designation: Bate-estacas
    denomination: Bate-estacas
    finality: Era utilizado para introduzir e cravar estacas nos trabalhos de fundição de construções.
    history: O primeiro bate-estacas (de cabos) era uma "ferramenta" muito elementar. Usava apenas uma roldana fixa, que se limitava a possibilitar o movimento vertical do corpo. Com a necessidade de melhorar o seu desempenho e largar as áreas de intervenção foram-se acrescentando elementos cada vez mais complexos. Em meados do séc. XIX existiam quatro tipos de bate-estacas- Bate-estacas de cabos, o Bate-estacas de gatilho e o Bate-estacas a vapor.
    price: 30
    specification: Preço indicado no inventário de 1938
    bibliography: 
  obj_9:
    title: Cábrea
    overview: É um dispositivo que combina um sarilho, e uma ou várias roldanas. Na sua configuração original é constituida por duas vigas inclinadas ligadas entre si por travessas, e em cujos topos, unidos por um veio horizontal, está montada uma roldadna fixa.
    obs: 
    designation: Cábrea
    denomination: Cábrea
    finality: Permite içar cargas relativamente elevadas.
    history: A versão mais simples da cábrea conjuga a acção de um sarilho e de uma roldana fixa, e é usada geralmente em pequenas obras de construção civil, quando nem a carga a deslocar nem a altura de ascensão são muito elevadas. A sua condição de equilíbrio reduz-se à do sarilho, uma vez que a roldana, sendo fixa, não influencia em nada a força a aplicar para vencer a carga. Se o valor da carga a deslocar for considerável, podem associar-se uma ou mais roldanas móveis e o sarilho seleccionado pode ser o sarilho diferencial. para cargas muito grandes e alturas de deslocamento importantes, o sarilho passa a ser manobrado por manivelas ligadas a rodas dentadas, reduzindo a relação potência/resistência para valores aceitáveis em termos de esforço, tal como acontece no chamado monta-cargas.
    price: 30
    specification: Preço indicado no inventário de 1938
    bibliography: 
  obj_10:
    title: Grua
    overview: Este encontra-se instalado na parte superior duma coluna de madeira, sustentada por quatro traves também de madeira, dispostas segundo as faces de uma pirâmide de base quadrada. As extremidades inferiores destas traves encontram-se fixas em quatro suportes horizontais, dispostos em cruz, os quais deveriam assentar sobre um pavimento firme. Para manobrar o guindaste, um homem devia andar no interior de uma roda, equipada com degraus. O movimento de rotação assim obtido fazia com que uma corda se enrolasse no sarilho solidário com o seu eixo de rotação, elevando o corpo preso à extremidade da corda. Ao longo da estrutura de madeira do guindaste existem quatro roldanas fixas através das quais passa a corda. A outra extremidade da corda está presa ao sarilho.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 78.
    designation: Grua
    denomination: Grua
    finality: Permite a elevação de uma carga considerável mediante a aplicação de uma força relativamente pequena e recolocá-la no local desejado. Para isso, o guindaste pode efectuar um movimento de rotação em torno de um eixo vertical.
    history: Com a evolução da construção civil, da indústria e do comércio, foi surgindo a necessidade de mecanismos mais poderosos de aplicação de forças motrizes, minimizando o esforço e aumentando a capacidade de trabalho. A grua foi o resultado natural do aperfeiçoamento da cábrea, e o seu grau de sofisticação actual reflecte a complexidade dos sistemas envolvidos no manuseamento de cargas cada vez mais elevadas, que podem ir das dezenas de quilogramas a centenas de toneladas.
    price: 
    specification: 
    bibliography: 
  obj_11:
    title: Parafuso de Arquimedes
    overview: Consiste num plano inclinado disposto helicoidalmente em torno de um eixo central, fechado dentro de um tubo. Como a extremidade inferior do parafuso está debaixo de água, quando este roda, obriga-a a entrar no tubo e a subir, até à extremidade superior. Embora a distância percorrida pela água seja grande, relativamente ao desnível a vencer, esta máquina permite a elevação da água com um pequeno esforço.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 402.
    designation: Parafuso de Arquimedes
    denomination: Parafuso de Arquimedes
    finality: Permite elevar líquido entre dois níveis, fazendo-o percorrer uma trajectória em espiral.
    history: Arquimedes (c. 287 a. C./c. 212 a. C.), filho do astrónomo Phidias, rapidamente se deixou influenciar pela escola de Alexandria. Viajou por o Egipto e por Espanha, instalando-se definitivamente em Siracusa. Foi um formidável matemático assim como um brilhante físico. Em mecânica ele inventou o parafuso sem fim, distinguindo-se igualmente por as suas descobertas em estática e hidrostática. 
    price: 560
    specification: Preço indicado no inventário de 1938
    bibliography: 
  obj_12:
    title: Duplo cone
    overview: Dele fazem parte- um duplo cone de madeira, com as extremidades truncadas e substituídas por prolongamentos cilíndricos, e duas réguas de madeira articuladas entre si, através de uma dobradiça colocada numa das extremidades de cada uma das réguas. As réguas, abertas em V, são postas sobre uma mesa, definindo as suas arestas um plano inclinado. A experiência realizada com este aparelho consiste em colocar o duplo cone junto ao vértice das réguas, largando-o depois sem qualquer impulso inicial. Verifica-se que este começa a subir o plano. Este resultado surpreendente parece contrariar as leis da gravidade. No entanto, o que na verdade se verifica é uma descida do eixo longitudinal que passa pelo centro de gravidade do duplo cone. Com efeito, este eixo encontra-se a um nível mais elevado quando o duplo cone se encontra junto ao vértice do que quando atinge a posição de equilíbrio.
    obs: 
    designation: Duplo cone
    denomination: Duplo cone
    finality: Destina-se a estudar o centro de gravidade.
    history: As origens do duplo cone são incertas. Sua popularização certamente começa no século XVIII com George Adams, um fabricante inglês de instrumentos científicos e ''filosóficos''. Importa-nos, entretanto, assinalar que mesmo antes da ampla divulgação do duplo cone feita por George Adams, que passou a fabricá-lo e comercializá-lo em larga escala a partir de 1759, um outro célebre demonstrador experimental, o francês Jean Theophile Desaguliers - já reivindicava para si a invenção do referido instrumento na primeira metade do século XVIII (1734).
    price: 100
    specification: Preço indicado no inventário de 1938
    bibliography: 
  obj_13:
    title: Volumenómetro
    overview: É composto por um vaso em vidro com uma torneira em latão da qual sai um tubo de vidro.
    obs: NOBRE, Francisco Ribeiro - Tratado de Física Elementar, 19ª Ed, 1925, p.109.
    designation: Volumenómetro
    denomination: Volumenómetro
    finality: Serve para determinar rapidamente o volume de um corpo, por muito complexa que seja a sua forma exterior.
    history: Um corpo em repouso, parcial ou totalmente imerso num líquido está sujeito a pressões cuja resultante é uma força vertical dirigida de baixo para cima, e igual ao peso do volume de um líquido deslocado pelo corpo". Este é o enunciado de um princípio fundamental da hidrostática, exposto pela primeira vez por Arquimedes depois de se ter debruçado sobre o problema que o seu soberano, o rei Hiéron II, lhe colocara- verificar se a coroa de ouro por ele encomendada a um artesão, do qual desconfiava, era realmente de ouro maciço. A dificuldade apresentada pela forma irregular da coroa teria sido ultrapassada usando o método descrito no funcionamento do volumenómetro, e este dispositivo simples é particularmente útil na determinação de volumes de sólidos altamente irregulares.
    price: 
    specification: 
    bibliography:
  obj_14:
    title: Ludião
    overview: É composto por uma proveta cheia de água que no seu interior possui uma esfera de vidro oca com um pequeno orifício na parte inferior, onde é suspenso por baixo um pequeno boneco, cujo peso está regulado de modo que o peso total do sistema, quando a esfera está vazia, é menor que o peso da água deslocada. Nestas condições o ludião fica à superfície do líquido. Um mecanismo na parte superior da proveta permite exercer pressão sobre a superfície da água. Esta pressão faz penetrar na esfera uma certa quantidade de água, e o peso do sistema encontra-se assim aumentado o peso desta água.
    obs: GANOT, A. - Traité Élémentaire de Physique, 17ª ed., Paris, 176, fig. 74.
    designation: Ludião
    denomination: Ludião
    finality: Serve para demonstrar o princípio de Arquimedes e para estabelecer a teoria da aerostação.
    history: Este instrumento é baseado no princípio de Arquimedes. As forças que actuam sobre um corpo dentro de um líquido são o seu peso, aplicado no centro de gravidade, e a impulsão do líquido aplicada no centro de gravidade da parte imersa - centro de impulsão. De acordo com o valor relativo destas forças, o corpo flutua, afunda ou permanece completamente imerso no volume de líquido. Existe equilíbrio desde que as duas forças ajam no prolongamento uma da outra e o equilíbrio diz-se estável se o centro de gravidade estiver abaixo do centro de impulsão.
    price: 100
    specification: Preço indicado no inventário de 1938
    bibliography: Traité Élémentaire de Physique
  obj_15:
    title: Areómetro de Nicholson
    overview: É composto por um cilindro oco, terminado em cones. Na extremidade superior prolonga-se numa vareta que sustem um prato destinado a conter pesos e na extremidade inferior, com formato cónico, pende um cesto de forma cónica lastrado a chumbo para que se mantenha a flutuar verticalmente na água.
    obs: GANOT, A. - Traité Élémentaire de Physique, 17ª ed., Paris, 176, fig. 76. DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 355.
    designation: Areómetro de Nicholson
    denomination: Areómetro de Nicholson
    finality: Destina-se a determinar a densidade dos sólidos. Para se usar submerge-se em água destilada com o corpo que se quer pesar no prato superior. Acrescenta-se até que o nível do líquido atinja o ponto de afloramento na vareta. Substitui-se o corpo por pesos até atingir o ponto de afloramento de novo, determinando-se deste modo o peso do corpo. Depois tira-se os pesos e coloca-se o corpo no cone pendurado na parte inferior, submerge-se e na parte superior acrescentam-se pesos, cujo valor é o peso da água desalojada pelo corpo. Por fim, divide-se o primeiro peso pelo segundo e obtém-se a densidade que se procura
    history: William Nicholson Químico e físico inglês, nascido em 1753 e falecido em 1815, inventou o areómetro que tem o seu nome e descobriu, juntamente com Carlisle, físico inglês, a electrólise.
