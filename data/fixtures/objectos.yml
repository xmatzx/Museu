  obj_4:
    title: Balança pesa-cartas 
    overview: Instrumento de grande precisão, constituído por uma base em madeira onde assenta uma pequena balança de um prato, com uma escala que vai do O ao 100 g.
    obs: DELAUNAY, M.CH. - Cours Élémetaire de Mécanique, 4ª ed., Paris- Victor Masson, 1857, fig. 58.
    designation: Balança Pesa-cartas
    denomination: Balança Pesa-cartas
    finality: Destina-se a pesar corpos sem recurso a massas calibradas.
    history: As balanças tiveram origem na antiga civilização egípcia, em torno de 5000 a.C. Este aparelho é destinado a determinar a massa dos corpos ou como se diz em linguagem comum, para "pesa-los". Balanças existem dos mais diversos tipos, cada uma com uma certa sensibilidade, capaz de assimilar pequenas variações de massa. As balanças diversas características, como- Sensibilidade - uma das mais importantes características, diz-se que uma balança é sensível ao miligrama quando, por exemplo, a massa de um miligrama em um dos pratos consegue provocar o desequilíbrio, inclinando para o lado. Fidelidade - é ter o mesmo resultado sempre que medir a mesma massa, temos que observar que o resultado da pesagem não seja influenciado pela posição do corpo no prato da balança. Justeza - existe sempre equilíbrio quando se colocam massas iguais nos dois pratos, quando temos braços iguais. Conforme o princípio de funcionamento, as balanças podem ser classificadas em- Gravimétricas quando comparam a carga com padrões de massa aferidos (pesos), e Dinamométricas quando o peso da carga é equilibrado pela força elástica de molas metálicas ou sistema equivalente. Esta última estão sujeita aos defeitos conhecidos como histereses elásticas e com o uso perdem rapidamente as características iniciais, logo seu uso para o comércio é condenado. Para pesagens de precisão alguns factores influenciam, como- Temperatura, a posição da carga sobre o prato, o desnivelamento da balança e outros.
