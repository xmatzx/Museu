Estampagem:
  actAs: [Timestampable]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
      notnull: true
    intentario:
      type: string(255)
    designation:
      type: string(255)
    overview:
      type: clob
      notnull: true
    autor:
      type: string(255)
    price:
      type: float
    rel_date:
      type: string(125)
    material:
      type: clob
    tecnique:
      type: clob
    colors:
      type: string(255)
    altura:
      type: string(125)
    largura:
      type: string(125)
    imagem:
      type: string(255)
    obs:
      type: clob
    bibliography:
      type: clob
    category_id:
      type: integer(4)
    super_category_id:
      type: integer(4)
    owner_id:
      type: integer(4)
    local_id:
      type: integer(4)
    tipolocia_id:
      type: integer(4)
    incorporation_id:
      type: integer(4)
    featured:
      type: boolean
      default: false
  relations:
    Categoria:
      class: CategoriaObjecto
      local: category_id
      foreign: id
    SuperCategoria:
      class: SuperCategoriaObjecto
      local: super_category_id
      foreign: id
    Owner:
      class: ProprietarioObjecto
      local: owner_id
      foreign: id
    Local:
      class: LocalObject
      local: local_id
      foreign: id
    Tipologia:
      class: Tipologia
      local: tipolocia_id
      foreign: id
    Incorporacao:
      class: Incorporacao
      local: incorporation_id
      foreign: id